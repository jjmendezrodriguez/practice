<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
    <h1>Just Count</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <!-- onclick lo que hace cuando haces click al boton en este caso -->
    <button id="reset-btn" onclick="reset()">Reset</button>
    <!-- onclick = la funcion. En este caso hace lo que este en la funcion -->
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous entitres: </p>
    </div>
    <!-- For setup and connect the file .js at the end of the html file. add the path -->
    <script src="index.js"></script> 
  </body>
</html>
